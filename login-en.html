<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myfatoorah</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap-rtl.min.css" /> -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="form-section">
        <div class="form-container">
          <div class="upper-head">
            <a href="index.html" class="logo-ancor">
              <figure class="logo-img">
                <img src="images/logo.png" alt="logo" class="img-fluid" />
              </figure>
            </a>
            <a href="login.html" class="lang-ancor">
              <span>ع</span>
              <i class="fas fa-globe"></i>
            </a>
          </div>
          <h2 class="form-head">
            Login
          </h2>
          <form action="" class="login-form">
            <div class="form-cont">
              <div class="form-group">
                <input type="text" class="form-input" placeholder="الاسم"/>
              </div>
              <div class="form-group">
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-lock"></i>
                  </span>
                  <label class="password-show">
                    <input type="checkbox"  onchange="showPass(this)">
                    <i class="las la-eye"></i>
                  </label>
                  <input type="password" class="form-input" placeholder="password">
                </div>
              </div>
              <div class="forget-link">
                <a href="forget-password.html" class="forget-password">
                  did you forget your password?
                </a>
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">login</button>
              </div>
              <div class="form-btn-cont">
                <a href="index.html" class="register-btn">
                  new registration
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="img-bg">
        <figure class="">
          <img src="images/01.jpg" alt="" class="img-fluid" />
        </figure>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
